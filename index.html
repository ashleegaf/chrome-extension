<html>
  <head>
    <meta charset="UTF-8">
    <title>Chatroom</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div>
      <div id="title-container" class="flex">
        <img src="./apple.svg">
        <h1>Help Me, Pomodor!</h1>
      </div>
      <h3 class="item brown-color border-radius-8px" id="desc">Focus for 25 mins and then break:</h3>
      <div class="item border-radius-8px" id="timer-container">
        <div class="brown-color bold" id="timer"></div>
        <button class="brown-color bold border-radius-8px" id="action">START</button>
      </div>
    </div>

    <audio id="audio" src="./alarmSound.mp3"></audio>
  </body>
  <script src='./main.js'></script>
</html>
